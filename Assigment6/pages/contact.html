</head>
<body>
    <div class="main_container">
        <h1 class="main_heading">Welcome To <br> Online Shopping Center </h1>
        <table id="navigation">
            <tr>
                <td><a class="nav_item"  href="../assginment3.html" >Home</a></td>
                <td><a class="nav_item" href="food.html">Foods</a></td>

            </tr>
        </table>
    </div>
    <div class="about_cont">
        <h2 class="sub_heading">Send us a Message</h2>
        <form action="#" method="post">
            <table class="form_table">
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea id="message" name="message" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="about_cont">
        <h2>Contact Information</h2>
        <p>If you prefer other means of communication, feel free to reach out to us:</p>
        <p>Email: info@grocery-store.com</p>
        <p>Phone: +1 (555) 123-4567</p>
    </div>
